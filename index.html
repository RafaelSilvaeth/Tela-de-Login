<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Poppins:ital@1&display=swap" rel="stylesheet">
    <title>Tela de Login</title>
</head>

<body>
        <div class="main-login" >
            <div class="left-login">
            <h1>É hora da mudança<br>venha fazer parte do nosso time.</h1>
            <img src="./bg.svg.svg" class="image-bg" alt="background">
        </div>
               
        <div class="rigth-login">
                
                <div class="card-login">
                     <h1>Login</h1>
                         <div class="textfield">
                            <label for="usuario">Usuário</label>
                            <input type="text" name="usuario" placeholder="Usuário">
                         </div>

                         <div class="textfield">
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" placeholder="senha">
                         </div>

                         <button class="btn-login">Login</button>
                 </div>
            </div>
        </div>
</body>

</html>
